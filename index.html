<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">

            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example of enmanuel</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="exampleAccount">Card #</label>
                                <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleCtrl">CVC #</label>
                                <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="exampleAmount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleFirst">First Name</label>
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleLast">Last Name</label>
                                <input class="form-control" id="exampleLast" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="exampleCity">City</label> <input class="form-control" id="exampleCity"
                                    type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>


                                    <option value="CA">
                                        Caracas
                                    </option>
                                    <option value="GR">
                                        Granada
                                    </option>

                                    <option value="MA">
                                        Maracaibo
                                    </option>


                                    <option value="SE">
                                        Sevilla
                                    </option>


                                    <option value="MD">
                                        Madrid
                                    </option>
                                    <option value="ML">
                                        Malaga
                                    </option>

                                    <option value="ME">
                                        Merida
                                    </option>

                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleZip">Postal Code</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                            <div class="col-md-6 pb-3">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard">Mastercar</i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa">Visa</i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-american express-club">american express</i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-Paypal">Paypal</i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
